<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <script>
       
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("****<br>");
        document.write("*****<br>");
        document.write("<hr>");

        //巢狀迴圈
        //for (var j = 1; j <= 1000; j++) {
        //    for (var i = 0; i < j; i++) {
        //        document.write("*");
        //    }
        //    document.write("<br>");
        //}

        //只使用一個迴圈
        var a = "";
        for (var j = 1; j <= 10; j++) {
            a += "*";  //a=a+"*"
            document.write(a+"<br>");
        }
        document.write("<hr>");

        ////////////////////////////////////////
        //九九乘法表
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write(i + "*" + j + "="+i*j);
                document.write("<br>");
            }
            document.write("<br>");
        }

    </script>

</body>
</html>
