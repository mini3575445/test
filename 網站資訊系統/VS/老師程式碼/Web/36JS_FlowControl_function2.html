<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #img{
            margin-left:0;;
        }
    </style>
</head>
<body>
    <h2 id="t"></h2>
    X:<input id="txtX" type="text" />
    Y:<input id="txtY" type="text" />
    <hr />
    <img id="img" src="Chrysanthemum.jpg" width="200" />

    <script>
        function myTimer() {
            var timer = new Date();
            t.innerText = timer;

            setTimeout("myTimer()", 1000);
        }
        myTimer();
        //document.write(timer);

        function getXY(evt) {
            txtX.value = evt.pageX;
            txtY.value = evt.pageY;
        }

        document.addEventListener("mousemove", getXY);

        var a = 0;
        function imgMove() {
            a += 5;
            img.style.marginLeft = a + "px";
            

            if (img.offsetLeft < 1800) {
                setTimeout("imgMove()", 5);
            }
        }
        imgMove();
    </script>

</body>
</html>
