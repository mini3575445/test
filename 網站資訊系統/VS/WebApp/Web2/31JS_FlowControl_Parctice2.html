        //输入：nums = [2, 7, 11, 15], target = 9
        //输出：[0, 1]
        //解释：因为 nums[0] + nums[1] == 9 ，返回[0, 1]。
        let nums = [2, 7, 11, 15];
        let target = 18;
        let start = 0;
        let end = nums.length - 1;
        while (start < end) {
            if (nums[start] + nums[end] > target) end--;
            else if (nums[start] + nums[end] < target) start++;
            else {
                document.write(`nums[start] + nums[end] = ${nums[start]} + ${ nums[end] }， target = ${target}`)
                break;
            } 
        }

        //九九乘法
        
        function xxx(n, m) {
            for (i = n; i <= m; i++) {
                for (j = n; j <= m; j++) {
                    document.write(`${i} * ${j} = ${i * j}<br />`)
                }
                document.write(`<br />`)
            }
