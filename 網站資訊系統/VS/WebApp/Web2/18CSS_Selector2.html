<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            border:4px double black;
            width:800px;
            box-shadow:5px 5px 10px black
        }
        th {
            border: 1px solid black;
        }
        td{
            border:1px solid black;
        }
        table>thead>tr>th:first-child+th{
            background-color:#4cff00;
        }
    </style>
</head>
<body>
    <table>
        <caption>成績單</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>國文</th>
                <th>數學</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>張三</td>
                <td>89</td>
                <td>94</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>90</td>
                <td>76</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>88</td>
                <td>62</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">製表人:大熊</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
