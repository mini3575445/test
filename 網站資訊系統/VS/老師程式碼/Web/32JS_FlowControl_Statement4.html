<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .myStyle:hover{
            background-color:pink;
        }
    </style>
</head>
<body>

    <script>
        //迴圈(loop)敘述
        //while
        //用在不知道要執行幾次
        //while( 條件  )

        //for (i = 1; i <= 10; i++) {
        //    document.write("<h1>Hello World!!</h1>");

        //    console.log(i);
        //}

        var i = 0;

        while ( i<=10   ) {
            document.write("<h1>Hello World!!</h1>");
            i++;
        }


        document.write("<hr>");

        //for (i = 1; i <= 6; i++) {
        //    document.write("<h" + i + ">Hello World!!</h" + i + ">");

        //    console.log(i);
        //}

        var j=0
        while ( j<=6) {

            document.write(`<h${j} class="myStyle">Hello World!!</h${j}>`);

            //document.write("<h" + j + " class='myStyle'>Hello World!!</h" + j + ">");
            j++;
        }
        document.write("<hr>");


         //計算1加到100的總和
        var sum = 0;
        var k = 0;
        while ( k <= 1000) {
            sum += k;  //sum = sum + k;
            k++;
        }

        document.write(sum);
        document.write("<hr>");

        //畫星星
        var a = "";
        var n = 1;
        while (n <= 10) {
            a += "*";  //a=a+"*"
            document.write(a + "<br>");
            n++;
        }
        document.write("<hr>");

        //雞兔同籠
        var x = 0;
        while (2 * x + 4 * (35 - x) != 94) {
            x++;
        }
        document.write("雞=" + x + ", 兔子=" + (35 - x) + "<br>");
        document.write("<hr>");

        //九九乘法
        var r = 1;
        var y = 0;
        while (r <= 9) {
            y = 1;
            while (y <= 9) {
                document.write(r + "*" + y + "=" + r * y);
                document.write("<br>");
                y++;
            }
            console.log(r);
            r++;
            document.write("<br>");
        }

        document.write("<hr>");
        //////////////////////////////////////////////
        var z = 0;
        //後測迴圈
        do {
            document.write("Hello!!");
            z++;
        } while (z <= 100)

    </script>

</body>
</html>
