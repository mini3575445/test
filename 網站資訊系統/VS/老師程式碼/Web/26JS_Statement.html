<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    <script>
       //運算敘述句
        var a = 10;
        a = 20; //指定運算,  a=20
        a = a + 10;  //算術指定運算 ,a=30 (20+10)
        a += 10;    //算術指定運算 ,a=40 (30+10)
        a -= 8;   //算術指定運算 ,a=32 (40+8)
        a *= 10;   //算術指定運算 ,a=320 (32*10)
        a /= 32;   //算術指定運算 ,a=10 (320/32)

        a++; //a=a+1,a+=1  //算術指定運算, a=11
        document.write(a);
        document.write("<hr>");
        /////////////////////////////////////////////////
        //隨堂練習-兩數交換
        //宣告變數ｘ與ｙ為任意數，並將兩數的值交換
        var x = 888; var y = 555;

        var z = x;
        x = y;
        y = z;

        document.write("x=" + x + ",y=" + y);
        //////////////////////////////////////////////
        //隨堂練習-兩數交換
        //宣告變數ｘ與ｙ為任意數，並將兩數的值交換,不可以再宣告任何變數
        var x = 3; var y = 5;

        x = x + y;
        y = x - y;
        x = x - y;

        document.write("x=" + x + ",y=" + y);
        document.write("<hr>");
         //////////////////////////////////////////////
        //觀察以下輸出值的變化
        document.write(3.0);
        document.write("<br>");
        document.write(3.5);
        document.write("<br>");

        //parseInt()  //將值轉型為整數型態
        document.write(parseInt(3.0));
        document.write("<br>");
        document.write(parseInt(3.5));
        document.write("<br>");
        document.write(parseInt("3.0"));
        document.write("<br>");
        document.write(parseInt("3.5"));
        document.write("<br>");
        
        //typeof() 看出某個值的資料型態  
        document.write("<br>");

        document.write(typeof(3.0));

        document.write("<br>");
        document.write(typeof (parseInt(3.0)));

        document.write("<br>");
        document.write(typeof ("3.5"));
        document.write("<br>");
        document.write(typeof(parseInt("3.5")));


        document.write("<br>");
        document.write(parseInt("3343jsdlafjllsjflas"));
        document.write("<br>");
        document.write(parseInt("asdfsdf3343jsdlafjllsjflas"));
        document.write("<br>");
        document.write(parseInt("asdfsdfjsdlafjllsjflas3343"));
        document.write("<br>");
        document.write(parseInt("12e5"));

        document.write("<br>");
        document.write(parseInt("55", 8));

        document.write("<br>");
        document.write(parseInt("5c", 16));

        document.write("<br>");
        document.write(parseFloat(5));
        document.write("<br>");
        document.write(typeof (parseFloat(5)));
        ///////////////////////////////////////////////
        //做運算
        document.write("<hr>");
        var strName = "Jack", intNumber = 123, blnGenger = true;
        var result = "";  //初始化result變數為空字串

        result = strName + blnGenger;  //string+boolean=>string
        document.write("<br>");
        document.write(result);

        result = strName + intNumber;  //string+number=>string
        document.write("<br>");
        document.write(result);


        result = intNumber + blnGenger;  //number+boolean=>number
        document.write("<br>");
        document.write(result);
        //////////////////////////////////////////////////////

        result = blnGenger + strName;  //boolean+string=>string
        document.write("<br>");
        document.write(result);


        result = intNumber + strName;  //number+string=>string
        document.write("<br>");
        document.write(result);


        result = blnGenger + intNumber;  //boolean+number=>number
        document.write("<br>");
        document.write(result);

        ///變數還有全域性與區域性的問題

    </script>

</body>
</html>
