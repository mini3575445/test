<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    <script>
        //變數
        
        name = 123;
        document.write(name);
        name = 456;
        document.write(name);
        name = 789;

        document.write(name);
        document.write("<hr>");
        var a = 123;
        var c;
        c = 234;
        let b = 123;

        var d;
        document.write(d);

        a = "asldfjldsfjlds";
        a = 3.14;
        document.write(a);

        document.write("<hr>");

        //////////////////////////////////////////
        //數值(Number)資料型態分類
        var n = 903284085083438457347597530850358359394979034053080583503475975997957937593579345734957;

        var n1 = 1.3;  //浮點數
        var n2 = 1.5;  //浮點數
        var r = n1 + n2;
        document.write(r);
        document.write("<hr>");
        //整數
        n = 123;  //十位進整數
        document.write(n);
        document.write("<hr>");

        n = 0123;  //八進位進整數
        document.write(n);
        document.write("<hr>");

        n = 0x123;  //十六位進整數
        document.write(n);
        document.write("<hr>");

        n = 0182;
        document.write(n);
        document.write("<hr>");

        n = 5e-10;//浮點數
        document.write(n);
        document.write("<hr>");

        //精準度遺失的現象
        var t = 0.1;
        var x = 0.2;

        document.write(t + x);

    </script>

</body>
</html>
