    <script>
        //迴圈(loop)敘述
        //for 敘述
        //用在知道要執行幾次
        //for (  起始值; 結束值; 增量值  )

        for (i = 1; i <= 10; i++) {
            document.write("Hello World!!");

            console.log(i);
        }
        document.write("<hr>");

        for (i = 1; i <= 10; i++) {
            document.write("<h1>Hello World!!</h1>");

            console.log(i);
        }

        document.write("<hr>");

        for (i = 1; i <= 6; i++) {
            document.write("<h" +  i  +  ">Hello World!!</h"+i+">");

            console.log(i);
        }

        document.write("<hr>");

        for (j = 1; j <= 100; j++) {

            for (i = 1; i <= 6; i++) {
                document.write("<h" + i + ">Hello World!!</h" + i + ">");

                console.log(i);
            }


        }

        document.write("<hr>");
