<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //多條件流程控制 switch
        //1.信用卡付款 2.現金 3.轉帳 4.Line Pay 5.貨到付款
        let intPayType = 2
        let result =""
        switch (intPayType) {
            case 1:
                result = "信用卡付款";
                break;
            case 2:
                result = "現金";
                break;
        }
        document.write(result);
        //只能用Switch寫 區分等第
        //90分以上為優等，80~89分為甲等，70~79分為乙等
        //60~69分丙等，60分以下為丁等

        let score = 69
        let result2 = ""
        let x = parseInt(score / 10)
        switch (x) {
            case 10:                    //case 10跟9同樣執行
            case 9:
                result2 = "優等";
                break;
            case 8:
                result2 = "甲等";
                break;
            case 7:
                result2 = "乙等";
                break;
            case 6:
                result2 = "丙等";
                break;
            default:
                result2 = "丁等";
                break;
        }
        document.write("<br />x=" + x + "，result="+result2)
    </script>
</body>
</html>
