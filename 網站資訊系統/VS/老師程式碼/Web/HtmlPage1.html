<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="Button1" type="button" value="抽號碼" onclick="test()" style="margin:auto" />
    <div id="number">

    </div>

    <script>


        var number = document.getElementById("number");
        
        var b = [6, 8, 9, 12, 26,  30];

        var a = new Array(b.length);
        for (i = 0; i < b.length; i++) {
            a[i] = b[i];
        }
        console.log(a);

        var num = 0
        var temp = 0;
        var count = 0;
        var t = 0;
        function test() {

            num = Math.floor(Math.random() * b.length);

            temp = a[t];
            a[t] = a[num];
            a[num] = temp;
            count++;
            if (t < b.length-1)
                t++;
            else
                t = 0;
            number.innerHTML = `<h3 style="text-align:center;font-size:10rem">${a[0]},${a[1]},${a[2]},${a[3]},${a[4]},${a[5]}</h3>`;
            

            if (count <= 1000)
                setTimeout("test()", 1);
            else {
                count = 0;
                console.log(a);
            }
        }
           

    </script>

</body>
</html>
