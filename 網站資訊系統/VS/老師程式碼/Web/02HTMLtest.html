<!DOCTYPE html>
<html>
<head>

    <title>顯示測試</title>
    <style>

        }

    一行小字(1~6號都會加粗)
    <h5>一行字在第八行</h5>
    <h6>一行字在第八行</h6>

    一行小字
    一行小字
    一行小字
    一行小字
    一行小字
    一行小字

    <script>
        for (j = 0; j < 100; j++) {
            for (i = 1; i < 7; i++) { document.write(`<h${i} class='myStyle'>一行小字</h${i}>`);}
            }</script>

</body>
</html>
