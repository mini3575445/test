<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //運算敘述句
        var a = 10;
        a = 20; //指定運算,a=20
        a = a + 10; //算術指定運算，a=30(20+10)
        a += 10;
        a -= 8;
        a *= 10;
        a /= 32;



        //宣告變數x與y任意數，並將兩數的值交換
        var x = 123; var y = 456;
        var z = 0

        z = y;
        y = x;
        x = z;


        document.write("x=" + x + ",y=" + y)

        
        //宣告變數x與y任意數，並將兩數的值交換，不可以再宣告任何變數
        var x = 3; var y = 5;

        x = x + y;
        y = x - y;
        x = x - y;
        

        document.write("x=" + x + ",y=" + y + "<br />")


        //parseInt() 將值轉型為整數狀態

        document.write(parseInt(3.5, 10))

        
    </script>
</body>
</html>
